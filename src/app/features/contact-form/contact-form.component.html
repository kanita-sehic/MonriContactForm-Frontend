<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>Contact Form</mat-card-title>
      <mat-card-subtitle>We will get back to you with more details.</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="contactForm.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="contactForm.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
  
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!isFormValid()"
          class="submit-button">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
